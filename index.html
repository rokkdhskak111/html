<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>I Love You</title>
    <style>
      body {
        background-color: white;
        color: black;
        text-align: center;
      }
      
      button {
        background-color: blue;
        color: white;
        padding: 10px;
        border-radius: 5px;
        border: none;
        margin: 5px;
        cursor: pointer;
      }
      
      button:hover {
        opacity: 0.8;
      }
    </style>
  </head>
  <body>
    <h1>I Love You</h1>
    <button onclick="openModal()">I love polya</button>
    <button>нажми на кнопку слева</button>
    
    <div id="modal" style="display:none;">
      <p>я люблю только тебя,АХАХАХАХА</p>
      <button onclick="closeModal()">Close</button>
    </div>
    
    <script>
      function openModal() {
        document.getElementById("modal").style.display = "block";
      }
      
      function closeModal() {
        document.getElementById("modal").style.display = "none";
      }
    </script>
  </body>
</html>
